<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>Personal Information</h2>

    <form action="submit.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">Name</label>
            <input type="text"> <br> <br>

            <label for="">Email</label>
            <input type="email"> <br> <br>

            <label for="">Password</label>
            <input type="password"> <br> <br>

            <label for=""><b>Verify Your Human</b></label>  <br>
            <input type="radio" name="boolean"> Yes <br>
            <input type="radio" name="boolean"> No <br> <br>

            <label for="">Department</label>
            <select name="department">
                <option value="">Science</option>
                <option value="">Commerce</option>
                <option value="">Arts</option>
            </select>
            <br><br>

            <label for="">Date of Birth</label>
            <input type="date"> <br> <br>

            <label for="">Starting Time</label>
            <input type="datetime-local"> <br> <br>

            <label for="">Food items</label>
            <input type="checkbox" name="Food" id=""> Rice
            <input type="checkbox" name="Food" id=""> Fried Rice
            <input type="checkbox" name="Food"> Wings
            <input type="checkbox" name="Food"> Burger
            <br> <br>

            <label for="">Favourite Color</label>
            <input type="color" name="" id=""> <br> <br>

            <input type="button" value="Login">
            <button>Submit Now</button>
            

    </form>
</body>
</html>
